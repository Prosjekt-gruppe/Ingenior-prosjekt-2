{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}front page{% endblock %}</h1>
{% endblock %}


{% block content %}
  <h2>Received from MQTT</h2>
  <ul>
      {% for data in mqttdata %}
          <li><strong>{{ data.topic }}:</strong> {{ data.message }} from {{ data.device }}</li> 
      {% endfor %}
  </ul>
{% endblock %}
